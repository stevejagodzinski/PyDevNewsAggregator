{% extends "DevNewsAggregatorConfiguration/login.html" %}

{% block title %}Create an account{% endblock %}

{% block form_load_script %}
    <script>
        jQuery(document).ready(function() {
            jQuery('.login-form').hide();
            jQuery('.register-form').show();
        });

        {% if username_error %}
            $('.username-form-group').addClass('has-error');
            $('.username-input').setAttribute('aria-describedby', 'username-error').setAttribute('aria-invalid', 'true');
        {% endif %}
    </script>
{% endblock %}
